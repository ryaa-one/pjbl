<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title> 
    <link rel="stylesheet" href="masuk.css">
</head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-kiri">
            <img src="Gambar-gambar/gambar-login1.png" class="image-1">
        </div>
        
        <div class="container-kanan">  
            <div class="main-content">
                <h1 class="title">Masuk</h1>
                <div class="form-group">
                    <div class="input-wrapper">
                        <img src="Gambar-gambar/logo-email.png" class="icon">
                        <input type="email" placeholder="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <img src="Gambar-gambar/logo-kataSandi.png" class="icon">
                        <input type="password" placeholder="kata sandi">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <img src="Gambar-gambar/logo-namaPengguna.png" class="icon">
                        <input type="text" placeholder="nama pengguna">
                    </div>
                </div>
                <button class="btn-login">Masuk</button>
                <div class="footer-text">
                    Tidak Memiliki Akun? <a href="login.html">Daftar</a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">atau</span>
                    <div class="divider-line"></div>
                </div>
                <button class="btn-google">
                    <span class="google-icon">G</span>
                    Daftar dengan google
                </button>
                <div class="logo">
                    <ul>
                        <li><a href="#"><img src="Gambar-gambar/logo-fb.png"></a></li>
                        <li><a href="#"><img src="Gambar-gambar/logo-twitter.png"></a></li>
                        <li><a href="#"><img src="Gambar-gambar/logo-linkedin.png"></a></li>
                        <li><a href="#"><img src="Gambar-gambar/logo-ig.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
