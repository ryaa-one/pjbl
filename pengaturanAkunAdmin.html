<!DOCTYPE html>
<html>
  <head>
    <title>EvenTura</title>
    <link rel="stylesheet" type="text/css" href="pengaturanAkunAdmin.css" />
    <link rel="stylesheet" type="text/css" href="navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img class="gambar-logo" src="Gambar-gambar/logo-web.svg" />
      <h1 class="EvenTura">EvenTura</h1>
      <nav>
        <ul>
          <li><a href="landing-page.html">Beranda</a></li>
          <li><a href="jelajah.html">Event</a></li>
          <li><a href="#about">Tentang Kami</a></li>
        </ul>
        <div class="user-icon">
          <img src="Gambar-gambar/logo-profil.svg" />
        </div>
      </nav>
    </header>

    <div class="container">
      <aside class="sidebar">
        <a href="dashboard.html"
          ><div class="sidebar-item">
            <img src="Gambar-gambar/dashboardIcon.png" /> Dashboard
          </div></a
        >
        <a href="event.html"
          ><div class="sidebar-item">
            <img src="Gambar-gambar/IconEvent.png" /> Event
          </div></a
        >
        <a href="pengaturan-akun.html"
          ><div class="sidebar-item active">
            <img src="Gambar-gambar/pengaturanA.png" /> Pengaturan
          </div></a
        >
        <a href="landing-page.html"
          ><div class="sidebar-item">
            <img src="Gambar-gambar/IconLogout.png" /> Logout
          </div></a
        >
      </aside>

      <main class="content">
        <h1>Pengaturan Akun</h1>
        <p class="subtitle">Ubah informasi pribadi Anda di bawah ini.</p>

        <form>
          <div class="profile-photo">
            <h3>Foto Profil</h3>
            <div class="photo-container">
              <div class="avatar"></div>
              <button type="button" class="ubah-btn">Ganti</button>
            </div>
          </div>
          <div class="form-group">
            <label> Nama Pengguna </label>
            <input
              type="text"
              class="form-input"
              placeholder="Masukkan nama pengguna anda"
            />
          </div>

          <div class="form-group">
            <label> Email </label>
            <input
              type="text"
              class="form-input"
              placeholder="you@example.com"
            />
          </div>
          <div class="form-group">
            <label> Kata Sandi </label>
            <input
              type="password"
              class="form-input"
              placeholder="Masukkan kata sandi anda"
            />
          </div>
          <div class="simpan-container">
            <button type="submit" class="simpan-btn">Simpan Perubahan</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
